{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="text" required>
        </div>
        <div class="mb-3">
        <select name=symbol required class="form-select mx-auto w-auto" >
                <option selected disabled>Symbol</option>
                {% for symbol in symbols %}
                <option>{{ symbol }}</option>
                {% endfor %}
            </select>
        </div>

        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
